<!doctype html>
<html lang="en">
  <head>
    <title>Herp Derp Speed Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="player-column" id="player1">
        <h1>Player 1</h1>
        <p class="score">
          0
        </p>
      </div>
      <div class="player-column" id="player2">
        <h1>Player 2</h1>
        <p class="score">
          0
        </p>
      </div>
    </div>


    <button class="reset-btn" id="reset">Reset</button>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('#reset').click(function(){
          socket.emit('reset');
          $('.score').text('0');
        });
        socket.on('player1', function(score){
          $('#player1 .score').text(score);
        });
        socket.on('player2', function(msg){
          $('#player2 .score').text(score);
        });
      });
    </script>
  </body>
</html>
